<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Landing page -->
    <header class="header">
      <div class="img-container">
        <img src="/images/krellogoPNG.png" alt="KReL Logo" />
      </div>
    </header>
    <div class="master-container">
      <section class="grid">
        <!-- plant cards go here -->
      </section>

      <section class="calculator">
        <div class="subtotal-div small flex">
          <div class="label">
            <p class="subtotal raleway">subtotal</p>
          </div>
          <div class="amount">
            <p class="subtotal-amt raleway">$0.00</p>
          </div>
        </div>

        <div class="tax-div small flex">
          <div class="label">
            <p class="tax raleway">tax</p>
          </div>
          <div class="amount">
            <p class="tax-amt raleway">$0.00</p>
          </div>
        </div>

        <div class="totaldue-div large flex">
          <div class="label">
            <p class="totaldue raleway">TOTAL DUE</p>
          </div>

          <div class="amount">
            <p class="totalDue-amt totaldue raleway">$0.00</p>
          </div>
        </div>

        <button class="review-cart button raleway">Review Your Cart</button>
        <div class="paynow-reset">
          <button class="flex1 reset button raleway">RESET</button>
          <button class="paynow button raleway">PAY NOW</button>
        </div>
      </section>
    </div>
    <!-- Shopping Cart -->
    <section class="summary-page hide">
      <div class="receipt-form">
        <div class="receipt-header">
          <h2 class="lato h2">Name</h2>
          <h2 class="lato h2">Price</h2>
        </div>
        <div class="item-list"></div>

        <!-- cart lines -->
        <div class="subtotal-div small flex">
          <div class="label-container">
            <p class="label subtotal raleway">subtotal</p>
          </div>
          <div class="amount">
            <p class="subtotal-amt-cart raleway">$0.00</p>
          </div>
        </div>

        <div class="tax-div small flex">
          <div class="label-container">
            <p class="label tax raleway">tax</p>
          </div>
          <div class="amount">
            <p class="tax-amt-cart raleway">$0.00</p>
          </div>
        </div>

        <div class="totaldue-div large flex">
          <div class="label-container">
            <p class="label totaldue raleway">TOTAL DUE</p>
          </div>

          <div class="amount">
            <p class="totalDue-amt-cart totaldue raleway">$0.00</p>
          </div>
        </div>
        <button class="pay-button raleway button">PAY</button>
        <div class="checkout-btn">
          <button class="continue-shopping raleway button">
            Continue Shopping
          </button>
          <button class="reset raleway button">RESET</button>
        </div>
      </div>
    </section>

    <!-- Payment page -->

    <section class="payment-page hide">
      <div class="payment-div">
        <div class="your-total-is">
          <p class="your-total-is-text lato">Your total is:</p>
          <p class="your-total-is-num big-money lato">$0.00</p>
        </div>
        <div class="money-buttons">
          <div class="money-buttons-div">
            <button class="20-bucks money-btn button lato" data-amt="20">
              $20
            </button>
            <button class="50-bucks money-btn button lato" data-amt="50">
              $50
            </button>
            <button class="100-bucks money-btn button lato" data-amt="100">
              $100
            </button>
          </div>
          <div class="enter-ur-own-bucks lato">
            <form class="amount-of-money-tendered">
              <div class="cash-plus-enter">
                <label for="cash" class="lato dollar-sign">$</label>
                <input
                  type="float"
                  name="cash"
                  id="cash"
                  placeholder="0.00"
                  class="lato form-width"
                />
              </div>
              <button class="button nobutt">PAY</button>
            </form>
          </div>
        </div>
        <div class="your-change-is">
          <p class="your-change-is-text lato">Your change:</p>
          <p class="your-change-is-num big-money lato">$0.00</p>
        </div>
        <button class="to-receipt hundo-btn button nobutt">
          CASH OUT
        </button>
        <div class="credit-card">
          <form class="ccn-form">
            <div class="ccn-container">
              <label for="ccn" class="lato">ccn </label>
              <input
                id="ccn"
                type="tel"
                inputmode="numeric"
                maxlength="16"
                class="lato margin-left"
              />
            </div>
            <div class="expiration-container">
              <label for="expiry" class="lato">expiration</label>
              <select name="expireMM" id="expireMM" class="margin-left">
                <option value="">month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <select name="expireYY" id="expireYY" class="margin-left">
                <option value="">year</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
                <option value="24">2024</option>
                <option value="25">2025</option>
              </select>
            </div>
            <div class="cvv-container">
              <label for="cvv" class="lato">cvv</label>
              <input
                id="cvv"
                type="tel"
                inputmode="numeric"
                maxlength="16"
                class="lato margin-left"
              />
            </div>
            <button class="submit-payment hundo-btn money-btn button lato">
              SUBMIT
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Receipt Send page -->
    <section class="receipt-send-page hide">
      <div class="receive-receipt">
        <form class="email-receipt-form">
          <div class="email-entry">
            <label for="email" class="email-label lato">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Please Enter Email"
              class="lato email-input"
            />
          </div>
          <button class="receive receipt-button lato">Email receipt</button>
        </form>
        <button class="receive receipt-button lato">Print receipt</button>
        <button class="reset receipt-button lato">No receipt</button>
      </div>
    </section>

    <!-- Receipt page -->

    <section class="receipt-page hide">
      <div class="receipt-page-div">
        <div class="receipt-header">
          <h2 class="lato h2">Name</h2>
          <h2 class="lato h2">Price</h2>
        </div>
        <div class="item-list-receipt"></div>
        <div class="subtotal-div small flex">
          <div class="label">
            <p class="subtotal raleway">subtotal</p>
          </div>
          <div class="amount">
            <p class="subtotal-amt-rcpt raleway">$0.00</p>
          </div>
        </div>

        <div class="tax-div small flex">
          <div class="label">
            <p class="tax raleway">tax</p>
          </div>
          <div class="amount">
            <p class="tax-amt-rcpt raleway">$0.00</p>
          </div>
        </div>

        <div class="totaldue-div large flex">
          <div class="label">
            <p class="totaldue raleway">TOTAL DUE</p>
          </div>

          <div class="amount">
            <p class="totalDue-amt-rcpt totaldue raleway">$0.00</p>
          </div>
        </div>

        <div class="totaldue-div large flex">
          <div class="label">
            <p class="change raleway">Change:</p>
          </div>

          <div class="amount">
            <p class="your-change-is-rcpt raleway">$0.00</p>
          </div>
        </div>
        <button class="reset button">Back to Home</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
