<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Landing page -->
    <header class="header">
      <div class="img-container">
        <img src="/images/krellogoPNG.png" alt="KReL Logo" />
      </div>
    </header>

    <section class="grid">
      <!-- plant cards go here -->
    </section>

    <section class="calculator">
      <div class="subtotal-div small flex">
        <div class="label">
          <p class="subtotal raleway">subtotal</p>
        </div>
        <div class="amount">
          <p class="subtotal-amt raleway">$0.00</p>
        </div>
      </div>

      <div class="tax-div small flex">
        <div class="label">
          <p class="tax raleway">tax</p>
        </div>
        <div class="amount">
          <p class="tax-amt raleway">$0.00</p>
        </div>
      </div>

      <div class="totaldue-div large flex">
        <div class="label">
          <p class="totaldue raleway">TOTAL DUE</p>
        </div>

        <div class="amount">
          <p class="totalDue-amt raleway">$0.00</p>
        </div>
      </div>

      <button class="review-cart button raleway">Review Your Cart</button>
      <div class="paynow-reset">
        <button class="paynow button raleway">PAY NOW</button>
        <button class="reset button reset-btn1 raleway">RESET</button>
      </div>
    </section>

    <!-- Shopping Cart -->

    <section class="summary-page">
      <div class="receipt-form hide">
        <div class="receipt-header">
          <h2>Name</h2>
          <h2>Qty</h2>
          <h2>Price</h2>
        </div>
        <div class="item-list">
        </div>

          <!-- cart lines -->

          <div class="subtotal-div small flex">
            <div class="label">
              <p class="subtotal raleway">subtotal</p>
            </div>
            <div class="amount">
              <p class="subtotal-amt-cart raleway">$0.00</p>
            </div>
          </div>
    
          <div class="tax-div small flex">
            <div class="label">
              <p class="tax raleway">tax</p>
            </div>
            <div class="amount">
              <p class="tax-amt-cart raleway">$0.00</p>
            </div>
          </div>
    
          <div class="totaldue-div large flex">
            <div class="label">
              <p class="totaldue raleway">TOTAL DUE</p>
            </div>
    
            <div class="amount">
              <p class="totalDue-amt-cart raleway">$0.00</p>
            </div>
          </div>
        <button class="pay-button">PAY</button>
        <div class="checkout-btn">
          <button class="continue-shopping">Contine Shopping</button>
          <button class="reset-btn2">RESET</button>
        </div>
      </div>
    </section>

    <!-- Receipt page -->

    <section class="receipt-page hide">
      <section class="calculator">
        <div class="subtotal-div small flex">
          <div class="label">
            <p class="subtotal raleway">subtotal</p>
          </div>
          <div class="amount">
            <p class="subtotal-amt-rcpt raleway">$0.00</p>
          </div>
        </div>

        <div class="tax-div small flex">
          <div class="label">
            <p class="tax raleway">tax</p>
          </div>
          <div class="amount">
            <p class="tax-amt-rcpt raleway">$0.00</p>
          </div>
        </div>

        <div class="totaldue-div large flex">
          <div class="label">
            <p class="totaldue raleway">TOTAL DUE</p>
          </div>

          <div class="amount">
            <p class="totalDue-amt-rcpt raleway">$0.00</p>
          </div>
        </div>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
